<div class="page">
  <header class="topbar">
    <div class="links">
      <span>Portugu√™s(BR) ‚ñæ</span>
      <a>Sobre n√≥s</a>
      <a>Termos e condi√ß√µes</a>
      <a>Pol√≠tica de privacidade</a>
    </div>
  </header>

  <main class="content">
    <section class="hero-text hero-stack">
      <img class="hero-logo" src="/gusto.jpg" alt="Gusto" />
      <div class="hero-copy">
        <h1 [innerHTML]="titulo.replace('\n','<br>')"></h1>
        <p>{{ subtitulo }}</p>
      </div>
    </section>

    <section class="card">
      <form class="form" (submit)="$event.preventDefault()">
        <label class="field">
          <input
            type="email"
            placeholder="E-mail:"
            [(ngModel)]="email"
            name="email"
          />
        </label>

        <label class="field">
          <input
            [type]="mostrarSenha ? 'text' : 'password'"
            placeholder="Senha:"
            [(ngModel)]="senha"
            name="senha"
          />
          <button
            class="eye"
            type="button"
            (click)="mostrarSenha = !mostrarSenha"
            aria-label="mostrar senha"
          >
            üëÅ
          </button>
        </label>

        @if (!valido) {
          <p class="hint">Preencha e-mail v√°lido e senha (m√≠n. 4).</p>
        }

        <button
          class="primary"
          type="button"
          [disabled]="!valido"
          (click)="entrar()"
        >
          Entrar
        </button>

        <div class="or">Ou</div>

        <button
          class="secondary"
          type="button"
          (click)="goCadastro()"
        >
          Criar nova conta
        </button>

        <!-- Bot√£o Esqueci minha senha (mesmo tamanho do Criar nova conta) -->
        <button
          class="secondary"
          type="button"
          (click)="esqueciSenha()"
          style="margin-top: 10px;"
        >
          Esqueci minha senha
        </button>

        <!-- Campo que aparece para digitar o e-mail de recupera√ß√£o -->
        @if (recuperando) {
          <div class="recover-box">
            <p class="hint">
              Informe o e-mail para receber o link de recupera√ß√£o:
            </p>
            <label class="field">
              <input
                type="email"
                placeholder="E-mail de recupera√ß√£o"
                [(ngModel)]="emailRecuperacao"
                name="emailRecuperacao"
              />
            </label>

            <button
              class="primary"
              type="button"
              (click)="enviarRecuperacao()"
            >
              Enviar link de recupera√ß√£o
            </button>
          </div>
        }
      </form>
    </section>
  </main>
</div>
